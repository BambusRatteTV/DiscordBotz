on:
  twitter:
    api: statuses/user_timeline
    auth:
      consumer_key: ${{ secrets.TWITTER_CONSUMER_KEY }}
      consumer_secret: ${{ secrets.TWITTER_CONSUMER_SECRET }}
      access_token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      access_token_secret: ${{ secrets.TWITTER_ACCESS_SECRET }}
    params:
      screen_name: playnewworldde,
      exclude_replies: true,
      include_rts: false,
      tweet_mode: "extended"
      
      jobs:
       deploy:
        name: Deploy
        runs-on: ubuntu-latest
        steps:
         - name: discord
           uses: sebastianpopp/discord-action@releases/v1
           with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        message: Hallo @New World Gamer, hier ist etwas neues zu New World!\n\n
                 ${{ on.twitter.outputs.full_text }}
        run: |
          echo text: $text
