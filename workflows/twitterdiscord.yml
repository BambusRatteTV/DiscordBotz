on:
 twitter:
  api: statuses/user_timeline
  auth:
   consumer_key: ${{ secrets.TWITTER_CONSUMER_KEY }}
   consumer_secret: ${{ secrets.TWITTER_CONSUMER_SECRET }}
   access_token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
   access_token_secret: ${{ secrets.TWITTER_ACCESS_SECRET }}
  params:
    screen_name: playnewworldde

 send-to-discord:
  - name: Send To Discord
    uses: hugoalh/GitHubAction.SendToDiscord@v2.0.0
     runs-on: ubuntu-latest
      steps:
       with:
        webhook_id: ${{secrets.DISCORD_WEBHOOK_ID}}
        webhook_token: ${{secrets.DISCORD_WEBHOOK_TOKEN}}
        variable_join: "."
        variable_prefix: "%"
        variable_suffix: "%"
        message_text: "Hallo @New World Gamer, hier sind Neuigkeiten ff√ºr dich\n '${{on.twitter.outputs.full_text}}' ...."
