on:
 twitter:
  api: statuses/user_timeline
  auth:
   consumer_key: ${{ secrets.TWITTER_CONSUMER_KEY }}
   consumer_secret: ${{ secrets.TWITTER_CONSUMER_SECRET }}
   access_token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
   access_token_secret: ${{ secrets.TWITTER_ACCESS_SECRET }}
  params:
    screen_name: bambusrattetv
    exclude_replies: true,
    include_rts: false,

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: discord-action
        uses: sebastianpopp/discord-action@v1.0
        with:
          event: notice
          webhook: ${{secrets.DISCORD_WEBHOOK}}
          message: "Hallo @New World Gamer, hier sind Neuigkeiten f√ºr dich\n\n${{on.twitter.outputs.full_text}}\n\nQuelle: @[${{on.twitter.outputs.screen_name}}](http://twitter.com/{{on.twitter.outputs.screen_name}}) via Twitter.com\nPosted: ${{on.twitter.outputs.created_at}}"
