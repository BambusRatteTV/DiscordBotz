on:
 twitter:
  api: statuses/user_timeline
  auth:
   consumer_key: ${{ secrets.TWITTER_CONSUMER_KEY }}
   consumer_secret: ${{ secrets.TWITTER_CONSUMER_SECRET }}
   access_token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
   access_token_secret: ${{ secrets.TWITTER_ACCESS_SECRET }}
  params:
    screen_name: playnewworldde
    exclude_replies: true,
    include_rts: false,
    tweet_mode: extended,

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: discord-action
        uses: sebastianpopp/discord-action@v1.0
        with:
          event: notice
          value1: ${{on.rss.outputs.title}}
          value2: ${{on.rss.outputs.contentSnippet}}
          value3: ${{on.rss.outputs.link}}
          webhook: ${{secrets.DISCORD_WEBHOOK}}
          message: "Hallo @New World Gamer, hier sind Neuigkeiten f√ºr dich\n\n${{on.twitter.outputs.full_text}}\n\nQuelle: Twitter.com by <a href=\"https://twitter.com/${{on.twitter.outputs.screen_name}}\" rel=\"nofollow\">@${{on.twitter.outputs.screen_name}}</a>\nPosted: ${{on.twitter.outputs.created_at}}"
